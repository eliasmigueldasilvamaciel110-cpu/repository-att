<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header e Nav Separados</title>
  <style>
    /* Estilos gerais */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* HEADER (cabeçalho) */
    header {
      background-color: #333; /* cor do header */
      color: white;
      text-align: center;
      padding: 30px 0;
    }

    /* NAV (menu de navegação) */
    nav {
      background-color: #ff9800; /* cor diferente para o nav */
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 20px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #222;
    }

    /* CONTEÚDO PRINCIPAL */
    main {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meu Site</h1>
    <p>Bem-vindo ao meu cabeçalho!</p>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </nav>

  <main>
    <h2>Conteúdo da Página</h2>
    <p>A navegação está logo abaixo do header, com outra cor de fundo.</p>
  </main>

</body>
</html>
